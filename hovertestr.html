<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the video container */
        .video-container {
            position: relative;
            overflow: hidden;
            width: 500px; /* Set the initial width of the video container */
            height: 300px; /* Set the initial height of the video container */
            transition: width 0.3s, height 0.3s; /* Add transition for smooth animation */
        }

        /* Style for the video element */
        video {
            width: 100%; /* Make the video fill the container */
            height: 100%;
        }

        /* Hover effect: increase size on hover */
        .video-container:hover {
            width: 550p\x; /* Increase the width on hover */
            height: 330px; /* Increase the height on hover */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video width="1000" height="1000" autoplay loop>
            <source src="Logo splash png.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
